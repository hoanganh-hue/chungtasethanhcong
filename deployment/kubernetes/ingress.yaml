# Kubernetes Ingress for OpenManus-Youtu Integrated Framework
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openmanus-youtu-ingress
  namespace: openmanus-youtu
  labels:
    app: openmanus-youtu-framework
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.openmanus-youtu.com
    - openmanus-youtu.com
    secretName: openmanus-youtu-tls
  rules:
  - host: api.openmanus-youtu.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openmanus-youtu-api-service
            port:
              number: 8000
  - host: openmanus-youtu.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: openmanus-youtu-api-service
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: openmanus-youtu-api-service
            port:
              number: 8000
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: openmanus-youtu-api-service
            port:
              number: 8000